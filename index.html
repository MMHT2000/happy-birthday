<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Greeting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Greeting Section -->
    <div class="one">
      <h1 class="greeting" data-node-name="greeting"></h1>
      <h2 class="name" data-node-name="name"></h2>
      <p class="greeting-text" data-node-name="greetingText"></p>
    </div>

    <!-- Birthday Message Section -->
    <div class="two">
      <p class="wish-text" data-node-name="wishText"></p>
      <img src="" class="profile-img" data-node-name="imagePath" alt="Birthday Person" />
      <p class="text1" data-node-name="text1"></p>
    </div>

    <!-- Chatbox Section -->
    <div class="three">
      <div class="hbd-chatbox" data-node-name="textInChatBox"></div>
    </div>

    <!-- Message Section -->
    <div class="four">
      <button class="fake-btn" data-node-name="sendButtonLabel"></button>
    </div>

    <!-- Ideas Section -->
    <div class="five">
      <p class="idea-1" data-node-name="text2"></p>
      <p class="idea-2" data-node-name="text3"></p>
      <p class="idea-3" data-node-name="text4"></p>
      <p class="idea-4" data-node-name="text5Entry"></p>
      <p class="idea-5" data-node-name="text5Content">
        <span class="smiley" data-node-name="smiley"></span>
      </p>
      <p class="idea-6" data-node-name="bigTextPart1"></p>
      <p class="idea-6" data-node-name="bigTextPart2"></p>
    </div>

    <!-- Outro Section -->
    <div class="six">
      <h2 class="wish-heading" data-node-name="wishHeading"></h2>
      <p class="outro-text" data-node-name="outroText"></p>
      <span class="outro-smiley" data-node-name="outroSmiley"></span>
    </div>

    <!-- Replay Button -->
    <div class="seven">
      <button id="replay" class="replay-btn" data-node-name="replayText"></button>
    </div>

    <!-- Last Smile -->
    <div class="eight">
      <span class="last-smile"></span>
    </div>

    <!-- Balloons -->
    <div class="baloons">
      <img src="img/balloon1.png" alt="Balloon 1">
      <img src="img/balloon2.png" alt="Balloon 2">
      <img src="img/balloon3.png" alt="Balloon 3">
      <img src="img/balloon4.png" alt="Balloon 4">
    </div>

    <!-- Lydia's Profile Picture -->
    <div class="lydia-dp" data-node-name="imagePath"></div>

    <!-- Hat -->
    <img src="img/hat.png" class="hat" alt="Birthday Hat">
  </div>

  <!-- Background Music -->
  <audio id="backgroundMusic" loop>
    <source src="audio/background-music.mp3" type="audio/mp3">
  </audio>

  <script src="scripts.js"></script>
</body>
</html>
